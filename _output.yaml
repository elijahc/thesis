bookdown::gitbook:
  css: templates/style.css
  includes:
    after_body: hypothesis.html
  dev: "png"
  split_bib: no
  fig_retina: 1
  toc_depth: 2
  config:
    toc:
      # collapse: none
      before: |
        <li><strong><a href="./">Neural Encoding Models</a></strong></li>
      after: |
        <li><strong><a href="https://github.com/rstudio/bookdown" target="blank">Proudly published with bookdown</a></strong></li>
    edit: https://github.com/elijahc/thesis/edit/master/%s
    download: ["pdf",'epub']
    sharing: no

bookdown::epub_book: default

bookdown::pdf_book:
  template: templates/ucdenverthesis.tex
  dev: "pdf"
  fig_caption: yes
  fig_height: 3.8
  fig_width: 6.3
  keep_tex: no
  number_sections: yes
  pandoc_args: [
    "--top-level-division=chapter"
  ]
  citation_package: biblatex
